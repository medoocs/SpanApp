<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body class="d-flex flex-column min-vh-100">
  
  <header>
    <mat-toolbar style="background-color: rgba(0, 0, 0, 0.05);">
      <img src="https://wwwspaneu.azureedge.net/design/assets/img/logo/span-logo.png?v=350d1f43-eac2-4131-a396-1fddcc83de9d" width="150px">
      <span class="example-spacer"></span>
      <section>
        <div class="example-button-row">
          <button mat-raised-button (click)="loadCsv()">Load CSV</button>
          <button mat-raised-button (click)="saveData()">Save Data</button>
        </div>
      </section>
    </mat-toolbar>
  </header>
  

  <div class="container">
    <div style="margin-top: 50px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td [style.color]="element.correctFormat? '': 'red'" mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td [style.color]="element.correctFormat? '': 'red'" mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="postalCode">
            <th mat-header-cell *matHeaderCellDef> Postal Code </th>
            <td [style.color]="element.correctFormat? '': 'red'" mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
          </ng-container>
      
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td [style.color]="element.correctFormat? '': 'red'" mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>

          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Number </th>
            <td [style.color]="element.correctFormat? '': 'red'" mat-cell *matCellDef="let element"> {{element.number}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons 
                      aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>

  <footer class="mt-auto">
    
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2022 Copyright:
      <a class="text-reset fw-bold" href="https://www.span.eu/en/">span.eu</a>
    </div>

  </footer>

</body>
